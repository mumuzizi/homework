        let vm = new Vue({

            data:{

                obj:{

                    age:"12",
                    school:"linda"
                },
                objArr:[

                    },

                        name:"xiaohong",
                        age:"20",
                        school:"nefu"
                    },
                    {
                        name:"lisi",
                        age:"19",
                        school:"sizhong"
                    }
                ]
            },
            computed:{
                sortObj(){
                    return this.objArr.sort(function(a,b){
                        return -(a.age-b.age)
                    })
                }
            }
        })
