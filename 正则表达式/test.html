<body>
    <div>
        <h3>日期正则表达式</h3>
        <p>2018-15-08</p>
        <p>2018年08月15日</p>
    </div>
    <script>
       let reg=/(\d+)-(\d+)-(\d+)/;
       let str="2018-15-08";
       console.log(str.replace(reg,'$1年$3月$2日'));
       
    </script>
</body>
