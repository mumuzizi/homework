.site-nav .sn-right{

.site-nav .sn-right b{

  border-color: #bbb transparent transparent transparent; 
}
.site-nav .sn-right li:hover a{
  color: red;
  cursor: pointer;
}

.site-nav .sn-right .sn-menu{
  position: absolute;
  left: -1px;
  top: 32px;
  width: 100px;
  border-width: 0 1px 1px 1px;
  border-style: solid;
  border-color: #e5e5e5;
  background: #fff;
  z-index: -1;

}
.sn-right .drup-menu:hover .sn-menu{
  display: block;
}
.sn-menu p:hover{
  color: red;
}
