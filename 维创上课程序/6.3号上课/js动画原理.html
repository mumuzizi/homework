<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #div1{
        width: 400px;
        height: 60px;
        background-color: red;
    }
</style>
<body>
<div id="div1"></div>
<script>
    var oDiv = document.getElementById("div1");
    oDiv.onclick = function () {
        var thisWidth = 0;
        thisWidth = this.offsetWidth;/*offset是取值*/
        this.style.width = thisWidth + 400 + "px";
    }
</script>
</body>
</html>
