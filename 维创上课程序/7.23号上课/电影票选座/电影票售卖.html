<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">

    var arr = []; //已选座位数组
    var dj = 99; //电影票单价
    $(".danjia").text(dj);

    /*
     遍历检查售票状态
     typ ==0 可选
     typ ==1 已选
     typ ==2 已售
     */
    $(".content li").each(function(index){
        var typ = $(".content li").eq(index).attr("typ");
        if (typ == "2"){
            $(".content li").eq(index).css("background","#0099ff");
        }
    });

    //已选座位添加
    function add(zuowei) {
        var html = '<div>' + zuowei + '</div>';
        return html;
    }

    //选座点击事件
    function check(Index) {
        var txt = $(Index).parent().parent().attr('pai') + "排" + parseInt($(Index).index() + 1 )+ "座";
        var typ = $(Index).attr("typ");
        if (typ == "0") {
            if (arr.length > 4) {
                alert("一人只能选择5个座位！");
                return false;
            } else {
                $(Index).css("background", "#fe3f55");
                $(Index).attr("typ", "1");
                arr.push(txt);
                $(".yxz").append(add(txt));
                $(".num").text(arr.length);//已选电影票数量
                $(".rmb span").text(dj * arr.length);//已选电影票总价
            }
        } else if (typ == "2") {
            alert("该座位已售出！");
            return false;
        } else {
            $(Index).css("background", "#f5f5f5");
            $(Index).attr("typ", "0");
            var index = arr.indexOf(txt);//返回索引
            function removeArr(val){
                for(var i=0;i<arr.length;i++){
                     if(arr[i]==val){
                        arr.splice(i,1);
                        $(".yxz div").eq(i).remove();
                        break;
                     }
                }
            }
            removeArr(txt);
            $(".num").text(arr.length);
            $(".rmb span").text(dj * arr.length);
        }
    }


var clistHtml = "";
for(var i=0;i<10;i++){
    clistHtml+="<ul class='clearfix'>"

        }else{
            clistHtml+="<li class='empty' sign='"+(i+1)+"排"+(j+1)+"座"+"'></li>"
        }
    }
    clistHtml+="</ul>"
}
$(".content").html(clistHtml);

})
