<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 10px;
        }
        td{ font:normal 12px/17px;padding:2px;width:100px;}
        th{ font:bold 12px/17px;text-align:left;padding:4px;border-bottom:1px solid #333;width:100px;}
        thead{
            border-bottom: 2px solid black;
        }
    </style>
    
</head>
<body>
    <div>
        <em>筛选：</em><input type="text" id="filterName">
    </div>
    <table>
        <thead>
            <tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
        </thead>
        <tbody>
            <tr><td>张山</td><td>男</td><td>浙江宁波</td></tr>
            <tr><td>李四</td><td>女</td><td>浙江杭州</td></tr>
            <tr><td>王五</td><td>男</td><td>湖南长沙</td></tr>
            <tr><td>找六</td><td>男</td><td>浙江温州</td></tr>
            <tr><td>Rain</td><td>男</td><td>浙江杭州</td></tr>
            <tr><td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>
        </tbody>
    </table>
    <script src="../JQUERY/jquery-3.3.1.min.js"></script>
    <script>
      $("#filterName").on("keyup",function(){
          $("tbody tr").hide();
          $("tbody tr").filter(":contains('"+this.value+"')").show();
        //   $("tbody tr:contains('"+this.value+"')").show();
      })
    </script>
</body>
</html>
