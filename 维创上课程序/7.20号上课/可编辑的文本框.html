<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse:collapse;
        }
       tbody td{
           margin: 0;
            width: 150px;
            height: 20px;
            border: 1px solid black;
        }
        tbody tr:nth-child(odd){
            background-color:plum;
        }
       tbody tr:nth-child(1){
            background-color:cornflowerblue;
        }
    </style>
</head>
<body>
<table>
    <thead><tr><th colspan="2" style="text-align: center">鼠标点击就可以编辑</th></tr></thead>
    <tbody>
        <tr><td>学号</td><td>姓名</td></tr>
        <tr><td>1</td><td>张三</td></tr>
        <tr><td>2</td><td>李四</td></tr>
        <tr><td>3</td><td>王五</td></tr>
        <tr><td>4</td><td>赵六</td></tr>
    </tbody>
</table>
<script src="../JQUERY/jquery-3.3.1.min.js"></script>
<script>
 $("tbody td").on("click",function(){
    var tdObj = $(this);
    var inputTxt = $("<input type='text'/>");
    inputTxt.val($(this).html());
    $(this).html("");
     inputTxt.appendTo($(this));
     inputTxt.trigger('foucs').trigger('select'); 
    //  inputTxt.keyup(function (event) {
    //                     tdObj.html(text);
    //             });
      
    inputTxt.blur(function () {
         tdObj.html($(this).val());
    });
 })
 
</script>
</body>
</html>
