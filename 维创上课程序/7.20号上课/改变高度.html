<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       
        body:nth-child(1){
            position: absolute;
            left: 20px;
            top: 30px;
        }
        body:nth-child(2){
            position: absolute;
            left: 40px;
            top: 30px;
        }
    textarea{
        position: absolute;
        top: 35px;
    }

    </style>
</head>
<body>
    <button class="amplify">放大</button>
    <button class="narrow">缩小</button>
    <br>
    <textarea name="" id="comment" cols="30" rows="10">逆着风闯荡 桃花开逃不开桃花谢坠跌 解不开桃花劫 的纠缠 解不开轮回 证明你存在</textarea>
    <script src="../JQUERY/jquery-3.3.1.min.js"></script>
    <script>
        var comm = $("#comment");
        $(".amplify").click(function(){
            // if(comm.height()<500){
            //     comm.height(comm.height()+10);
            // }
            comm.height(comm.height()<500?comm.height()+10:comm.height());
        })
        $(".narrow").click(function(){
            comm.height(comm.height()>50?comm.height()-10:comm.height());
        })
            

    </script>
</body>
</html>
