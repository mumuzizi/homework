<body>
    <h1>你爱好的运动是？</h1>
    <form action="xx.java">
        <input type="checkbox" name="hobby" value="1">足球
        <input type="checkbox" name="hobby" value="2">排球
        <input type="checkbox" name="hobby" value="3">篮球
        <input type="checkbox" name="hobby" value="4">羽毛球
        <br>
        <button id="all" type="button">全选</button>
        <button id="no" type="button">全不选</button> 
        <button id="reverse" type="button">反选</button>
    </form>
<script src="../JQUERY/jquery-3.3.1.min.js"></script>
<script>
   $("#all").on("click",function(){
       $("input:checkbox").prop("checked",true);
   })
   $("#no").on("click",function(){
       $("input:checkbox").prop("checked",false);
   })
   $("#reverse").on("click",function(){
       var check = $("input:checkbox");
       check.each(function(index,ele){
           ele.checked=!ele.checked;
       })
   })

   var arr = ["a","b","c","d"];
   arr.forEach(function(ele,index,obj){
       console.log(index,ele,obj)
   })
   $arr.each(function(index,ele){
       console.log(index,ele);
   })
   </script>
