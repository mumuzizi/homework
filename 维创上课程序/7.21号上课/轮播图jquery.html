<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     *{
        margin: 0;
        padding: 0;
    }
    body{
        margin: 0;
        background-color: black;
    }
    .container{
        position: relative;
        margin: 30px auto;
        width: 400px;
        height: 250px;
        border: 2px solid white;
        /* overflow: hidden; */
    }
    .content{
        font-size: 0;
        width: 2000px;
        height: 250px;
    }
    .content img{
        width: 400px;
        height: 250px;
    }
    li{
        float: left;
        color: white;
        list-style: none;
        height: 20px;
        width: 20px;
        background-color:#ff9900;
        border-radius: 50%;
        text-align: center;
        line-height: 20px;
        font-size: 12px;
        margin:0 5px;
        opacity: 0.7;
    }
    .btn-left{
        position: absolute;
        left:20px;
        bottom:20px ;
        z-index: 3;
    }
    .btn-right{
        position: absolute;
        right: 20px;
        bottom: 20px;
        z-index: 3;
    }
    </style>

</head>
<body>
    <div class="container">
        <div class="content">
            <img src="../image/1.jpg" alt="">
            <img src="../image/2.jpg" alt="">
            <img src="../image/3.jpg" alt="">
            <img src="../image/4.jpg" alt="">
            <img src="../image/5.jpg" alt="">
        </div>
        <div class="btn-left">
            <ul>
                <li class="btn-l">&lt;</li>
                <li class="btn-l">&gt;</li>
            </ul>
        </div>
        <div class="btn-right">
            <ul>
                <li class="txt">1</li>
                <li class="con">2</li>
                <li class="txt">3</li>
                <li class="con">4</li>
                <li class="txt">5</li>
            </ul>
        </div>
    </div>
    <script src="../JQUERY/jquery-3.3.1.min.js"></script>
    <script>
        var thisIndex = 0;
        setInterval(function(){
            ++thisIndex
            run();
        },1000)
        function run(){
            if(thisIndex>=3){
                thisIndex = 0
            }
            $(".slider-panner").eq(thisIndex).addClass("active").siblings().removeClass("active");
            $(".list-btn li").eq(thisIndex).addClass("active").siblings().removeClass("active");
        }
        $(".slider").hover(function(){
            isrun=false;
        })
        $(".list-btn li")
    </script>
</body>
</html>
